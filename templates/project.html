{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="mb-4 text-center">Projects</h1>
            <div class="row">
                {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="{% url 'projects-detail' pk=project.pk %}">
                            <img src="{{ project.image_url }}" class="card-img-top" alt="{{ project.title }}">
                        </a>
                        <div class="card-body">
                            <p class="card-title text-center">{{ project.title }}</p>
                            <h5 class="card-text text-center">{{ project.location }}</h5>
                            <!-- No view button -->
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 and not forloop.last %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    .card-img-top {
        height: 200px; /* Adjust this value as needed */
        object-fit: cover; /* Ensures the image covers the entire space */
    }
</style>

{% endblock %}
