<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE Construction & Consultancy</title>
    <meta name="description" content="ACE Construction & Consultancy specializes in architecture, interior design, planning, renovation, and more. Explore our projects and services.">
    <meta name="keywords" content="ACE Construction, architecture, interior design, planning, renovation,construction, construction projects">
    <meta name="author" content="Abhishek Rajput">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.yourwebsite.com">
    <meta property="og:title" content="ACE Construction & Consultancy">
    <meta property="og:description" content="ACE Construction & Consultancy specializes in architecture, interior design, planning, renovation, and more. Explore our projects and services.">
    <meta property="og:image" content="{% static 'img/ACE_logo.jpg' %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.yourwebsite.com">
    <meta property="twitter:title" content="ACE Construction & Consultancy">
    <meta property="twitter:description" content="ACE Construction & Consultancy specializes in architecture, interior design, planning, renovation, and more. Explore our projects and services.">
    <meta property="twitter:image" content="{% static 'img/ACE_logo.jpg' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{% static 'img/ACE_logo.jpg' %}" alt="ACE Construction & Consultancy Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/project/architecture">Architecture</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/project/interior">Interior</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        
            <!-- <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fab fa-pinterest"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fab fa-youtube"></i></a>
                </li>
            </ul> -->
        </div>
    </nav>

    {% block content %}
    {% endblock %}
<div></div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
